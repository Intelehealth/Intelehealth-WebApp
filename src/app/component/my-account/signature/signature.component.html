<h4>
  Setup your Signature
  <a
    style="float: right; cursor: pointer"
    (click)="onClose()"
    class="material-icons"
    >clear</a
  >
</h4>
<br />
<form [formGroup]="addSignatureForm">
  <div class="form-group row">
    <div class="col-sm-7">
      <input type="file" (change)="fileChangeEvent($event)" />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-6">
      <image-cropper
        *ngIf="!isCropped"
        [imageChangedEvent]="imageChangedEvent"
        [maintainAspectRatio]="true"
        [aspectRatio]="4 / 3"
        format="jpeg"
        imageQuality="30"
        (imageCropped)="imageCropped($event)"
        (imageLoaded)="imageLoaded()"
      ></image-cropper>
    </div>
    <div *ngIf="croppedImage" class="col-sm-6">
      <img
        style="width: 50%; border: 1px solid black; padding: 3px"
        [src]="croppedImage"
      />
    </div>
  </div>
